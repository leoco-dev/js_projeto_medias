<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <!-- header>img+h1{Calculadora de médias} -->
        <header>
            <img src="/images/logo.png" alt="Agenda de contatos">
            <h1>Agenda de Contatos 2023</h1>
        </header>
        <!-- form>input:text+input:number+button:submit{Adicionar nota+} -->
        <form action="" id="form-agenda">
            <input type="text" id="nome" class="nomestyle" required placeholder="Nome / Apelido" />
            <input type="tel" id="tel" required placeholder="(DDD) 00000-0000" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome / Apelido</th>
                    <th>Nº Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nome-final">-</td>
                    <td id="tel-final">-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
